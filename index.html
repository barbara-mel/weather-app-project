<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/db762452ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App ðŸŒ¡</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style/source.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="container-search-tab">
        <div class="row">
          <div class="col-10">
            <form id="search-form" class="mb-3">
              <input
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
                id="search-tab-input"
              />
            </form>
          </div>
          <div class="col-2 pink-button">
            <button>
              <input
                type="submit"
                class="btn w-100"
                value="Search"
                id="search-button"
              />
            </button>
          </div>
        </div>
      </div>

      <div class="container-weather">
        <div class="row">
          <div class="col-5">
            <div class="row-city">
              <h1 id="city-1">City</h1>
            </div>

            <div class="row-temperature-image">
              <img
                class="float-left main-temp-image"
                src=""
                alt="Clear"
                width="180"
                id="icon"
              />
              <p>
                <span
                  class="temperature fw-bolder mb-3"
                  id="current-temperature"
                >
                </span
                ><small class="units"
                  ><a href="#" id="celcius" class="active">ÂºC</a> |
                  <a href="#" id="fahrenheit">ÂºF</a></small
                >
              </p>
            </div>
            <div>
              <small id="date-display">Last Update: </small>
            </div>
            <div>
              <small>Humidity: <span id="current-humidity">%</span></small>
            </div>
            <div>
              <small id="current-description"></small>
            </div>
            <div>
              <small id="wind-speed">Wind Speed: </small>
            </div>
          </div>

          <div class="col-7" id="forecast">
            <div class="row">
              <div class="row next-temperature-days">
                <div class="col-4">
                  <img
                    class="float-left main-temp-image"
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt="temperature-icon"
                    width="50"
                  />
                </div>
                <div class="col-8">
                  <span class="weather-forecast-temperature-max">30Â°C</span> |
                  <span class="weather-forecast-temperature-min">25Â°C</span>
                  <div class="forecast-time">Monday, 07/31</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div
          class="container-footer fs-6 text fw-lighter fst-italic font-monospace"
        >
          <a
            href="https://github.com/barbara-mel/week6-lesson4.git"
            target="_blank"
            id="open-source-link"
            class="open-source-info"
            >Open-source coded</a
          >
          By Barbara MelgaÃ§o
          <i class="fa-solid fa-temperature-three-quarters"></i>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
